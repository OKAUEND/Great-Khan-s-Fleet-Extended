# イベント
khansfleetextended.102.name: "諸部族が大ハーンへ加わる"
khansfleetextended.102.desc: "大ハーンに纏められた彼らが、自らの部族の強者達が集結し船を集め大ハーンの元へ集っている。これらの戦力は、明らかに諸外国の軍事よりも強力であり、その戦船の艦隊が押し寄せようとしている。大ハーンの周辺各国は急ぎ防衛網を構築しているが、果たして彼らを止めることは出来るのであろうか…"
khansfleetextended.102.a: "動乱の時代の幕明けだ"
khansfleetextended.122.name: "大ハーンの元へ更に集う"
khansfleetextended.122.desc: "大ハーンの戦果は、まだ若く戦士となる前の者たちを熱狂させた。彼らが自らの親を説得し、もしくは戦場で立つ父の元へ駆けつけるために、船を作り艦隊を構築し大ハーンの元へ集っている。その戦力は未知数であるが、少なくとも彼らに新たな戦力が加わったのは事実である。"
khansfleetextended.122.a: "止めなくては"
khansfleetextended.151.name: "大ハーンの死の影響"
khansfleetextended.151.desc: "部族をまとめ上げていた大ハーンが死んだ。その衝撃は諸外国よりもむしろ彼らのほうが大きかった。各国を蹂躙し征服を繰り返した彼らの動きが完全に停止したのである。少なくとも今現在で今後どうなるかは不明であるが、少なくとも彼らの勢いは止まったのである。"
khansfleetextended.151.a: "驚異は去った"
